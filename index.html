<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Monitor</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="pastcontent">先に</div>
  <div id="content">空く</div>
  <script>
    let pastdata = null
    const ws = new WebSocket('ws://localhost:8080');
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      document.getElementById('content').textContent = data.text;
      document.getElementById('pastcontent').textContent = pastdata;
      pastdata = data.text
      console.log(pastdata)
    };
  </script>
</body>
</html>
